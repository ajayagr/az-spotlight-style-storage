name: Manual Deploy to Azure Web App

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'master'
        type: choice
        options:
          - master
          - feature/integrated-stylesync
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AZURE_WEBAPP_NAME: file-app-ag-3035  # Your Web App Name
  PYTHON_VERSION: '3.11'               # Python version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Display deployment info
      run: |
        echo "üöÄ Manual deployment triggered"
        echo "üìå Branch: ${{ github.event.inputs.branch }}"
        echo "üåç Environment: ${{ github.event.inputs.environment }}"

    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Set up Python version
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Zip artifact for deployment
      run: zip release.zip ./* -r

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: release.zip

    - name: Deployment summary
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üîó App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
